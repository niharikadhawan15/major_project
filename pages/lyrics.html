<div class="lyric" ng-if="lyric.name">
    <div class="rest-wrapper">
        <div class="image">
            <img src="{{lyric.image}}" height="100" width="100">
        </div>
        <div class="rest-info">
            <div class="rest-category">
               <small>{{lyric.category}} </small>
            </div>
            <div class="rest-name">
            <strong>{{lyric.name}}</strong>
            </div>
            <div>
               <strong> {{lyric.album}}</strong>
            </div>
            <div class="rest-address">
                {{lyric.artist}}
            </div>
        </div>
    </div>
    <div class="rest-extra">
        <div class="type">
            <div><small>Duration:</small></div>
            <div><small>Video: </small></div>
            <div><small>Lyrics:</small></div>
        </div>
        <div class="value">
            <div>{{lyric.duration}}</div>
            <div><a href="{{lyric.video}}" style="color:white"><div class="button1"> <strong>video</strong></div></a></div>
            <div> <img ng-src="{{lyric.lyrics}}" style="margin-top: 30px;width:400px; height:600px;"></div>
